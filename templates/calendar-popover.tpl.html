<div class="popover fade">
    <table>
        <thead>
        <tr>
            <th class="title"></th>
        </tr>
        </thead>
        <tr ng-repeat="week in weeks">
            <td class="week-number">{{ week }}</td>
            <td ng-repeat="day in week">
                <button class="btn">{{ day }}</button>
            </td>
        </tr>
    </table>
</div>
